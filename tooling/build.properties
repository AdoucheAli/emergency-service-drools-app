#   drools.eclipse.version=5.3.1-SNAPSHOT
#   drools.eclipse.url=https://repository.jboss.org/nexus/content/repositories/snapshots/org/drools/org.drools.updatesite/5.3.1-SNAPSHOT/org.drools.updatesite-5.3.1-20111110.095522-32-assembly.zip
droolsjbpm.eclipse.version=5.3.1-SNAPSHOT
droolsjbpm.eclipse.url=https://repository.jboss.org/nexus/content/repositories/snapshots/org/drools/org.drools.updatesite/5.3.1-SNAPSHOT/org.drools.updatesite-5.3.1-20111110.095522-32-assembly.zip

